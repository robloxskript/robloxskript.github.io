<!DOCTYPE html>
<html>
<head>
	<title>Roblox Scripts</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	<script>
		window.onload = function() {
			var users = document.getElementById("users");

			function updateActiveUsers() {
				var activeUsers = Math.floor(Math.random() * 91) + 10; // Generates a random number between 10 and 100
				users.textContent = activeUsers;
			}

			updateActiveUsers(); // Initial update
			setInterval(updateActiveUsers, 10000); // Update every 30 seconds
		};
	</script>
</head>
<body>
	<header>
		<nav>
			<a href="index.html"><img src="https://logos-world.net/wp-content/uploads/2020/11/Roblox-Logo-500x281.png" alt="Roblox Logo"></a>
			<ul>
				<li><a href="#">Home</a></li>
			</ul>
		</nav>
	</header>
	<main class="container">
		<div class="blue-header">
			<h1 class="title">Roblox Scripts</h1>
			<p class="about-us">I got bored so I made this website with chatgpt, if you have any business interests email me at z3mhook1337@gmail.com all downloads are text files so none are viruses.</p>
		</div>
		<div class="scripts-container">
			<div class="script">
				<a href="#"><img src="https://tr.rbxcdn.com/2d4e3d24423b3e232d9536a26e7330d0/150/150/Image/Png" alt="Phantom Forces Script"></a>
				<h2>Phantom Forces Script</h2>
			</div>
			<div class="script">
				<a href="#"><img src="https://tr.rbxcdn.com/6b69ffe009b7504b8f07edd0e1b3b0d5/150/150/Image/Png" alt="Arsenal Script"></a>
				<h2>Arsenal Script</h2>
			</div>
			<div class="script">
				<a href="#"><img src="https://via.placeholder.com/150x150" alt="Script 3"></a>

			</div>
		</div>
		<div class="active-users">
			<i class="fas fa-user"></i>
			<p>Active Users: <span id="users">50</span></p>
		</div>
	</main>
	<script src="script.js"></script>
</body>
</html>
